<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<style>
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        border-radius: 5px;
    }

    @keyframes twinkle {
        0% {
            transform: scale(1, 1);
            background: rgba(255, 255, 255, 0);
            animation-timing-function: linear;
        }

        40% {
            transform: scale(0.8, 0.8);
            background: rgba(255, 255, 255, 1);
            animation-timing-function: ease-out;
        }

        80% {
            background: rgba(255, 255, 255, 0);
            transform: scale(1, 1);
        }

        100% {
            background: rgba(255, 255, 255, 0);
            transform: scale(1, 1);
        }
    }
</style>

<section class="homescreen m-0 flex flex-col w-screen justify-center h-screen text-gray-100 bg-cover bg-center"
    style="background-image: url(https://image.freepik.com/vecteurs-libre/main-zombie-sortant-tombe_395-2147490989.jpg)">
    <nav>
        <ul class=" text-red-400 flex justify-between text-xl py-8 px-8 md:px-48 ">
            <li>
                Digital Funéraire
            </li>
            <li>
                <a href="#" target="_blank" rel="">About</a>
            </li>
        </ul>
    </nav>

    <h1 class="xl:text-6xl md:text-4xl my-auto mx-auto text-orange-100 md:mx-48 ">
        Digital Funéraire <br />
        <span class=" ">Passez au funéraire 3.0</span>
    </h1>
</section>
<script>
    for (var i = 0; i < 100; i++) {
        var star =
            '<div class="star m-0" style="animation: twinkle ' +
            (Math.random() * 5 + 5) +
            's linear ' +
            (Math.random() * 1 + 1) +
            's infinite; top: ' +
            Math.random() * $(window).height() +
            'px; left: ' +
            Math.random() * $(window).width() +
            'px;"></div>';
        $('.homescreen').append(star);
    }
</script>
